<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Daily Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>Sales Table</h1>
    
    <form>
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" name="customer-name"><br>
      
      <label for="customer-address">Customer Address:</label>
      <input type="text" id="customer-address" name="customer-address"><br>
      
      <label for="delivery-price">Delivery Price:</label>
      <input type="text" id="delivery-price" name="delivery-price"><br>
      
      <label for="gas-amount">Item Amount:</label>
      <input type="number" id="gas-amount" name="gas-amount"><br>
      
      <label for="paid">Paid:</label>
      <input type="checkbox" id="paid" name="paid" value="paid" checked><br>
      
      <button type="button" onclick="addSale()">Add Sale</button>
      <button class="profit" onclick="showProfit()">Show Profit</button>


    </form>
    
    <table id="sales-table">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Customer Address</th>
          <th>Delivery Price</th>
          <th>Item Amount</th>
          <th>Total Amount</th>
          <th>Paid</th>
          
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <script src="./script.js"></script>

</body>
</html>
